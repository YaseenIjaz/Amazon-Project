<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Checkout</title>
    <link rel="shortcut icon" href="images/images/amazon-mobile-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/checkout/checkout.css">
</head>
<body>
    <header>
        <div class="header-left-section">
            <a href="carousel-page.html">
                <img src="images/images/amazon-logo.png" alt="amazon" class="amazon-logo-lg">
                <img src="images/images/amazon-mobile-logo.png" alt="" class="amazon-mobile-logo">
            </a>
            
        </div>
        
        <div class="header-middle-section">
            <span class="checkout-title">Checkout (<a class="checkout-items js-cart-items" href="amazon.html" ></a>)</span>
        </div>
        
        <div class="header-right-section">
            <img src="images/images/icons/checkout-lock-icon.png">
        </div>
    </header>

    <main>
        <p class="title">Review your order</p>
        <div class="checkout-grid">
            <div class="orders-grid js-orders-grid">
                
            </div>

            <div class="order-summary">
                <div class="summary-title">Order Summary</div>
                <div class="summary-items-amount">
                    <div>Items (<span class="items">3</span>):</div>
                    <div class="items-total">₹1798</div>
                </div>
                <div class="summary-shipping-amount">
                    <div >Shipping & Handling:</div>
                    <div class="shipping-total">₹200</div>
                </div>
                <div class="summary-total-before-tax">
                    <div>Total before tax:</div>
                    <div class="total-before-tax">₹1998</div>
                </div>
                <div class="summary-tax">
                    <div>Estimated tax (10%):</div>
                    <div class="tax">₹199.8</div>
                </div>

                <div class="summary-total">
                    <div class="total-title">Order Total:</div>
                    <div class="total">₹2197.8</div>
                </div>

                <button type="button" class="place-order">Place your order</button>
            </div>
        </div>
        

        
    </main>

    <script type="module" src="script/checkout.js"></script>
</body>
</html>
