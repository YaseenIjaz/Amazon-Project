<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="shortcut icon" href="images/images/amazon-mobile-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/amazon.css">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">


    
    
</head>
<body>
    <div class="header">
        <div class="header-left-section">
            <a href="carousel-page.html" class="header-link">
                <img src="images/images/amazon-logo-white.png" alt="amazon" class="amazon-logo">

                <img src="images/images/amazon-mobile-logo-white.png" alt="" class="amazon-mobile-logo">
            </a>
        </div>
        
        <div class="header-middle-section">
            <input type="text" class="search-bar js-search-bar" placeholder="Search">
            <button type="button" class="search-button js-search-button">
                <img src="images/images/icons/search-icon.png" alt="search">
            </button>
        </div>

        <div class="header-right-section">
            
            <a href="orders.html" class="orders-link">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>
            
            
            <a href="checkout.html" class="cart-links">
                <img src="images/images/icons/cart-icon.png" alt="cart" class="cart-icon">
                <div class="cart-quantity js-cart-quantity"></div>
                <div class="cart-text">Cart</div>
            </a>
            
        </div>
    </div>

    <nav class="navbar">
        <div class="categories">
          <button class="category-btn js-view-all-btn">View All</button>
          <button class="category-btn js-mens-fashion-btn">Men's Fashion</button>
          <button class="category-btn js-womens-fashion-btn">Women's Fashion</button>
          <button class="category-btn js-toys-btn">Toys & Games</button>
          <button class="category-btn js-headphones-btn">Bluetooth Headphones</button>
          <button class="category-btn js-home-btn">Home Essentials</button>
          <button class="category-btn js-kitchen-btn">Kitchen Essentials</button>
          <button class="category-btn js-groceries-btn">Groceries</button> 
        </div>
    </nav>

    <main>
       <div class="product-grid">
            
    </main>
    
    <script type="module" src="script/amazon.js"></script>
</body>
</html>
