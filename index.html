<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Login</title>
    <link rel="stylesheet" href="styles/login-page.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="shortcut icon" href="images/images/amazon-mobile-logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        
        <div id="login-form">
            <div id="amazon-logo">
                <img src="images/images/amazon-logo.png" alt="Amazon Logo">
            </div>            
            <h2>Login</h2>
            <label>Email or mobile phone number</label>
            <input type="text" id="login-email" placeholder="Enter your email or phone">
            <label>Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
            <a href="#" style="display: inline-block; margin-bottom: 10px;">Forgot Password</a>
            <button class="button-primary js-login">Login</button>
            <div class="extra-options">
                <p>New to Amazon?</p>
                <button class="button-secondary js-show-create-account">I am a new customer</button>
            </div>
        </div>

        
        <div id="create-account-form" class="hidden">
            <div id="amazon-logo">
                <img src="images/images/amazon-logo.png" alt="Amazon Logo">
            </div>
            <h2>Create account</h2>
            <label>Your name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label>Email or mobile phone number</label>
            <input type="email" id="email" placeholder="Enter your email or phone">
            <label>Password</label>
            <input type="password" id="password"  placeholder="At least 6 characters">
            <label>Password again</label>
            <input type="password" id="password-again" class="password-again" placeholder="Re-enter your password">
            <p id="password-error" class="error-message"></p>
            <button class="button-primary js-create-account">Create your Amazon account</button>
            <p class="small-text js-show-login">Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
    <script type="module" src="script/login-page.js"></script>
</body>
</html>
